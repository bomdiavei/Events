<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Igreja do Ministério da Vida Cristã</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/overrides.css" />
            
            <div style="margin: 0 auto;">

                <h:form id="form"> 
                
                    <p:layout fullPage="true" style="text-align:left; min-width:1020px;max-width:1020px;min-height:600px">

                        <p:layoutUnit position="north" size="50" style="text-align: center;">
                            <h1>Igreja do Ministério da Vida Cristã</h1>
                        </p:layoutUnit>

                        <p:layoutUnit position="south" size="50" style="text-align: center;">
                            <br /><strong>LPIII - Aplicação Web</strong>
                        </p:layoutUnit>

                        <p:layoutUnit position="west" size="186">
                            <p:menu>
                                <p:menuitem value="Página Inicial" url="/funcionario/index.jsf"></p:menuitem>
                            </p:menu>
                            <p:menu>
                                <p:submenu label="Cadastro de Voluntários">
                                    <p:menuitem value="Cadastrar Voluntários" 
                                                url="/funcionario/cadastrarVoluntários.jsf" />
                                    <p:menuitem value="Validar Cadastros Submetidos pelos Voluntários" 
                                                url="/funcionario/index.jsf" />
                                </p:submenu>

                                    <p:menuitem value="Cadastrar Organizadores" 
                                                url="/funcionario/cadastrarOrganizadores.jsf" />
                                    <p:menuitem value="Cadastrar Atividades" 
                                                url="/funcionario/cadastrarAtividades.jsf" />
                                    <p:menuitem value="Cadastrar Eventos" 
                                                url="/funcionario/cadastrarEventos.jsf" />
                                    <p:menuitem value="Cadastrar Edições de Eventos" 
                                                url="/funcionario/index.jsf" />
                                </p:submenu>                                
                                <p:submenu label="Confirmações">
                                    <p:menuitem value="Cadastrar Horários" 
                                                url="/funcionario/cadastrarHorários.jsf" />

                                                url="/funcionario/index.jsf" />
                                </p:submenu>
                                <p:submenu label="Alocações">
                                    <p:menuitem value="Alocar Voluntários" 
                                                url="/funcionario/alocarVoluntários.jsf" />
                                </p:submenu>                                
                                <p:submenu label="Pesquisas">
                                    <p:menuitem value="Pesquisar Eventos" 
                                                url="/funcionario/index.jsf" />
                                    <p:menuitem value="Pesquisar Edições de Evento" 
                                                url="/funcionario/index.jsf" />
                                </p:submenu>                            
                            </p:menu>
                            <p:menu>
                                <p:menuitem value="Sair do Sistema" action="/funcionario/index.jsf" ajax="true" process="@this" icon="ui-icon-close" />
                            </p:menu>
                        </p:layoutUnit>

                        <p:layoutUnit position="center" style="padding: 10px;">
                            <ui:insert name="conteudo"></ui:insert>                    
                        </p:layoutUnit>

                    </p:layout>
                    
                </h:form>
                
            </div>

    </f:view>
